version: '3.8'

networks:
  cassiopeia:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  csv_data:
    driver: local
  app_data:
    driver: local

services:
  # Redis для кэширования и rate limiting
  redis:
    image: redis:7-alpine
    container_name: cassiopeia_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - cassiopeia
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass123}

  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: cassiopeia_postgres
    restart: unless-stopped
    networks:
      - cassiopeia
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cassiopeia}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rust сервис с rate limiting
  rust_iss:
    build:
      context: ./services/rust-iss
      dockerfile: Dockerfile
    container_name: cassiopeia_rust
    restart: unless-stopped
    networks:
      - cassiopeia
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-cassiopeia}
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass123}
      - RUST_LOG=info
      - NASA_API_KEY=${NASA_API_KEY}
      - NASA_API_URL=${NASA_API_URL}
      - WHERE_ISS_URL=${WHERE_ISS_URL}
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_PERIOD=60
    volumes:
      - ./services/rust-iss:/app
      - rust_logs:/var/log/rust
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PHP/Laravel приложение
  php:
    build:
      context: ./services/php-web
      dockerfile: Dockerfile
    container_name: cassiopeia_php
    restart: unless-stopped
    networks:
      - cassiopeia
    depends_on:
      - postgres
      - redis
      - rust_iss
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB:-cassiopeia}
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres123}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass123}
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - JWST_HOST=${JWST_HOST}
      - JWST_API_KEY=${JWST_API_KEY}
      - JWST_EMAIL=${JWST_EMAIL}
      - ASTRO_APP_ID=${ASTRO_APP_ID}
      - ASTRO_APP_SECRET=${ASTRO_APP_SECRET}
      - RUST_BASE=http://rust_iss:3000
    volumes:
      - app_data:/var/www/html/storage
      - ./services/php-web:/var/www/html
      - php_logs:/var/log/php
    working_dir: /var/www/html

  # Nginx с rate limiting
  nginx:
    image: nginx:1.25-alpine
    container_name: cassiopeia_nginx
    restart: unless-stopped
    networks:
      - cassiopeia
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./services/php-web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/php-web/nginx-rate-limit.conf:/etc/nginx/conf.d/rate-limit.conf:ro
      - app_data:/var/www/html/storage:ro
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Обновленный Pascal Legacy
  pascal_legacy:
    build:
      context: ./services/pascal-legacy
      dockerfile: Dockerfile
    container_name: cassiopeia_pascal
    restart: unless-stopped
    networks:
      - cassiopeia
    depends_on:
      - postgres
    environment:
      - GEN_PERIOD_SEC=${PAS_LEGACY_PERIOD:-300}
      - CSV_OUT_DIR=/data/csv
      - XSLX_OUTPUT_DIR=/data/xlsx
      - LOG_DIR=/data/logs
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD:-postgres123}
      - PGDATABASE=${POSTGRES_DB:-cassiopeia}
    volumes:
      - csv_data:/data
      - ./services/pascal-legacy:/app:ro
      - pascal_logs:/var/log/pascal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Мониторинг (опционально)
  monitoring:
    image: grafana/grafana:latest
    container_name: cassiopeia_monitoring
    restart: unless-stopped
    networks:
      - cassiopeia
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - postgres
      - redis