services:
  # База данных PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: cassiopeia_db
    environment:
      POSTGRES_DB: cassiopeia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cassiopeia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: cassiopeia_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP/Laravel приложение
  php:
    build:
      context: ./services/php-web
      dockerfile: Dockerfile
    container_name: cassiopeia_php
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: cassiopeia
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_ENV: local
      APP_DEBUG: true
      APP_URL: http://localhost:8080
    volumes:
      - ./services/php-web:/var/www/html
      - php_storage:/var/www/html/storage
    working_dir: /var/www/html

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: cassiopeia_nginx
    depends_on:
      - php
    ports:
      - "8081:80"
    volumes:
      - ./services/php-web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/php-web:/var/www/html:ro
      - php_storage:/var/www/html/storage:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  php_storage: