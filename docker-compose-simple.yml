# УДАЛИТЬ ВСЮ СТРОКУ version: '3.8' или любую другую версию
# Docker Compose v2 не требует указания версии

services:
  db:
    image: postgres:16-alpine
    container_name: cassiopeia_db
    environment:
      POSTGRES_DB: cassiopeia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: cassiopeia_redis
    ports:
      - "6379:6379"

  php:
    build: ./services/php-web
    container_name: cassiopeia_php
    depends_on:
      - db
      - redis
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: cassiopeia
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./services/php-web:/var/www/html

  nginx:
    image: nginx:alpine
    container_name: cassiopeia_nginx
    depends_on:
      - php
    ports:
      - "8081:80"
    volumes:
      - ./services/php-web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/php-web:/var/www/html:ro